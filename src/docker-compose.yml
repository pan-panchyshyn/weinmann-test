version: '3.4'

services:
  weinmann.api:
    image: ${DOCKER_REGISTRY-}weinmannapi
    build:
      context: .
      dockerfile: Weinmann.Api/Dockerfile
    ports:
          - "8080:80"
    depends_on:
          - db
  db:
      image: "mcr.microsoft.com/mssql/server:2022-latest"
      ports:
         - "1433:1433"

      environment:
         SA_PASSWORD: "Winter_Silence"
         ACCEPT_EULA: "Y"
